<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>tareas</title>
</head>
<body>
    <header class="header">
        <h1>To-Do-DOM</h1>
    </header>
    <main class="main">
        <div class="tareaNueva">
            <input type="text" id="inputTarea" placeholder="Nueva tarea">
            <button id="agregarTarea">Agregar</button>
        </div>
        <div>
            <select name="filtro" id="filtro">
                <option value="todas">Todas</option>
                <option value="completadas">Completadas</option>
                <option value="pendientes">Pendientes</option>
            </select>
        </div>
        <div class="tareas">
            <div class="tabla-container">
                <table class="tablaTareas">
                    <thead>
                        <tr>
                            <th>Tarea</th>
                            <th>Seguimiento</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaBody">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>Derechos reservados &copy; 2025</p>
    </footer>
    <script src="js/logica.js" type="module"></script>
</body>
</html>
