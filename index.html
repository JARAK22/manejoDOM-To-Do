    <title>tareas</title>

        <h1>To-Do-DOM</h1>

                    <tr>
                        <th>Tarea</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaBody">
                    
                </tbody>
            </table>
        </div>
    </main>
